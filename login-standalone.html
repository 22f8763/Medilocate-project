<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediLocate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FAFAFA;
        }
        
        #root {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-app {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            transition: all 0.3s ease;
        }
        
        .login-container h2 {
            color: #00A676;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            padding-left: 35px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00A676;
            box-shadow: 0 0 0 2px rgba(0, 166, 118, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 14px;
            margin-top: -10px;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 14px;
            z-index: 10;
            opacity: 0.7;
            margin-top: -10px;
        }
        
        .password-toggle:hover {
            opacity: 1;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
            font-weight: 500;
        }
        
        .success-message {
            color: #00A676;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(0, 166, 118, 0.1);
            border-radius: 5px;
            font-weight: 500;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .remember-me input {
            margin: 0;
        }
        
        .forgot-password {
            color: #00A676;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #00A676;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        
        button[type="submit"]:hover {
            background: #008C5E;
            font-weight: bold;
        }
        
        button[type="submit"]:active {
            transform: scale(0.98);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider span {
            padding: 0 15px;
            color: #888;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .social-login button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        
        .social-login button:active {
            transform: scale(0.98);
        }
        
        .google-login {
            background: #DB4437;
            color: white;
        }
        
        .google-login:hover {
            background: #C1351D;
            font-weight: bold;
        }
        
        .facebook-login {
            background: #1877F2;
            color: white;
        }
        
        .facebook-login:hover {
            background: #1257A6;
            font-weight: bold;
        }
        
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #00A676;
            text-decoration: none;
            font-weight: bold;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 30px 0;
            }
            
            #root {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
        
        @media (max-width: 360px) {
            body {
                padding: 15px 0;
            }
        }
        
        /* Fix for mobile browsers autofill styling */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px white inset;
            transition: background-color 5000s ease-in-out 0s;
            -webkit-text-fill-color: #333;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Scripts for development only - In production use a bundler like webpack or vite -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- React component directly embedded -->
    <script type="text/babel">
        const LoginForm = () => {
            // Form state
            const [formData, setFormData] = React.useState({
                email: '',
                password: ''
            });
            
            // Validation errors state
            const [errors, setErrors] = React.useState({});
            
            // Success message state
            const [successMessage, setSuccessMessage] = React.useState('');
            
            // Remember me state
            const [rememberMe, setRememberMe] = React.useState(false);
            
            // Password visibility state
            const [showPassword, setShowPassword] = React.useState(false);
            
            // Handle input changes
            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData({
                    ...formData,
                    [name]: value
                });
            };
            
            // Toggle remember me
            const handleRememberMeChange = () => {
                setRememberMe(!rememberMe);
            };
            
            // Toggle password visibility
            const togglePasswordVisibility = () => {
                setShowPassword(!showPassword);
            };
            
            // Validate form
            const validateForm = () => {
                let tempErrors = {};
                let isValid = true;
                
                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!formData.email.trim()) {
                    tempErrors.email = "Email is required";
                    isValid = false;
                } else if (!emailRegex.test(formData.email.trim())) {
                    tempErrors.email = "Please enter a valid email address";
                    isValid = false;
                }
                
                // Validate password
                if (!formData.password) {
                    tempErrors.password = "Password is required";
                    isValid = false;
                } else if (formData.password.length < 8) {
                    tempErrors.password = "Password must be at least 8 characters long";
                    isValid = false;
                }
                
                setErrors(tempErrors);
                return isValid;
            };
            
            // Handle form submission
            const handleSubmit = async (e) => {
                e.preventDefault();
                
                // Validate form
                if (validateForm()) {
                    try {
                        // Simulate API call with timeout
                        setSuccessMessage("Logging in...");
                        
                        // Simulating server response time
                        setTimeout(() => {
                            setSuccessMessage("Login successful! Redirecting to dashboard...");
                            
                            // Redirect to dashboard page after successful login
                            setTimeout(() => {
                                window.location.href = "index.html";
                            }, 1500);
                        }, 1000);
                    } catch (error) {
                        setErrors({ submit: "An error occurred during login. Please try again." });
                    }
                }
            };
            
            // Google login handler
            const handleGoogleLogin = () => {
                // Implement Google OAuth integration
                alert("Google login integration would be implemented here");
            };
            
            // Facebook login handler
            const handleFacebookLogin = () => {
                // Implement Facebook OAuth integration
                alert("Facebook login integration would be implemented here");
            };
            
            return (
                <div className="login-container">
                    <h2>Welcome Back</h2>
                    
                    {successMessage && <div className="success-message">{successMessage}</div>}
                    {errors.submit && <div className="error-message">{errors.submit}</div>}
                    
                    <form id="loginForm" onSubmit={handleSubmit}>
                        <div className="form-group">
                            <input 
                                type="email" 
                                name="email" 
                                placeholder="Email" 
                                value={formData.email}
                                onChange={handleChange}
                            />
                            <i className="fas fa-envelope input-icon"></i>
                            {errors.email && <div className="error-message">{errors.email}</div>}
                        </div>
                        
                        <div className="form-group password-field">
                            <input 
                                type={showPassword ? "text" : "password"} 
                                name="password" 
                                placeholder="Password" 
                                value={formData.password}
                                onChange={handleChange}
                            />
                            <i className="fas fa-lock input-icon"></i>
                            <i 
                                className={`password-toggle fas ${showPassword ? 'fa-eye-slash' : 'fa-eye'}`} 
                                onClick={togglePasswordVisibility}
                            ></i>
                            {errors.password && <div className="error-message">{errors.password}</div>}
                        </div>
                        
                        <div className="form-options">
                            <div className="remember-me">
                                <input 
                                    type="checkbox" 
                                    id="remember" 
                                    checked={rememberMe}
                                    onChange={handleRememberMeChange}
                                />
                                <label htmlFor="remember">Remember me</label>
                            </div>
                            <a href="forgot-password.html" className="forgot-password">Forgot password?</a>
                        </div>
                        
                        <button type="submit">Login</button>
                    </form>
                    
                    <div className="divider">
                        <span>OR</span>
                    </div>
                    
                    <div className="social-login">
                        <button className="google-login" onClick={handleGoogleLogin}>
                            <i className="fab fa-google"></i>Login with Google
                        </button>
                        <button className="facebook-login" onClick={handleFacebookLogin}>
                            <i className="fab fa-facebook"></i>Login with Facebook
                        </button>
                    </div>
                    
                    <p className="signup-link">Don't have an account? <a href="signup-standalone.html">Sign Up</a></p>
                </div>
            );
        };
        
        const App = () => {
            return (
                <div className="login-app">
                    <LoginForm />
                </div>
            );
        };
        
        // Render the App component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
